<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Minimal Dark Site</title>

<style>
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
    color: #ffffff;
    background: linear-gradient(-45deg, #0e0e0e, #6a0dad, #12002f, #2e003e);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    text-align: center;
}

.logo {
    width: 80px;
    height: 80px;
    margin-bottom: 20px;
    background: url("https://upload.wikimedia.org/wikipedia/commons/4/44/Plain_Yellow_Rabbit_Ear_icon.png") no-repeat center;
    background-size: contain;
}

.buttons {
    display: flex;
    gap: 20px;
    margin-top: 10px;
}

.btn {
    background-color: #222;
    border: 1px solid #444;
    padding: 12px 25px;
    border-radius: 8px;
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    transition: all 0.3s ease;
}

.btn:hover {
    background-color: #7289da;
    transform: scale(1.05);
    border-color: #7289da;
}

footer {
    position: absolute;
    bottom: 20px;
    font-size: 12px;
    color: #aaa;
    display: flex;
    gap: 10px;
}

footer a {
    color: #aaa;
    text-decoration: none;
}

footer a:hover {
    color: #7289da;
}
</style>
</head>

<body>
    <div class="logo"></div>

    <div class="buttons">
        <a href="https://discord.gg/4nYH8gSr" target="_blank" class="btn">Discord</a>
    </div>

    <footer>
        <div>Â© 2026 bunni.fun</div>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </footer>
</body>
</html>
